{% extends 'blog/main.html' %}
{% load static %}
{% block content %}
<section class="about_us">
    <div class="container">
        <h1>Welcome to Ricks Construction</h1>
    </div>
    {% for j in about_us %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 btn-holder">

                <img src="{{j.about_pic.url}}" width="100%" height="100%">
            </div>
            <div class="col-sm-6">
                <h2>About Us</h2>
                <hr style="background-color:black">
                        <p>{{j.description}}</p>
                <br>
                <a href="{% url 'service' %}" class="btn btn-dark"> Our Services</a>
            </div>
        </div>
    </div>
    {% endfor %}
</section>
{% endblock %}
