{% extends 'blog/main.html' %}

{% load static %}

{%block content %}

<br><br><br>
<div class="container-fluid img-gallery our-team">
    <h1 class="text-center">Our Team</h1>
    <div class="col-md-12">
        <div class="row">
            {% for i in team_info %}
            <div class="col-md-4" style="height: 100%; width: 100%">
                <div class="card">
                    <img class="card-img-top" src="{{i.profile_image.url}}" />
                    <div class="card-block">
                        <h5 class="card-title text-center mt-3">
                            {{i.name}}
                        </h5>
                        <p class="card-text text-justify">
                            {{i.introduction}}
                        </p>
                        <p class="text-center">
                            <a href="{{i.facebook_profile_link}}"><i class="fab fa-facebook-square"></i></a>
                            <a href={{i.instagram_profile_link}}><i class="fab fa-instagram"></i></a>
                        </p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
